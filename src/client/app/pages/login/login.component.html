<!-- container front not-logged-in -->
<div class="container front not-logged-in mdl-layout mdl-js-layout">
    <main class="region main mdl-layout__content">
        <div class="inner">
            <div class="block branding">
                <img class="logo-img" src="../assets/images/teromac.png" style="width: 100px;">
            </div>
            <div class="block sign-in mdl-card mdl-shadow--3dp">
                <div class="mdl-card__title mdl-color-text--primary">
                    <h2 class="mdl-card__title-text">SIGN IN</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [ngClass]="{'is-valid':!errorMessage,'is-invalid': errorMessage, 'is-focused':isFocused}">
                        <input class="mdl-textfield__input" 
                        minlength="4"
                        id="userid"
                        [(ngModel)]="username" (focus)="onFocus()" (keydown)="onKeydown($event)" (blur)="onBlur()" required>
                        <label class="mdl-textfield__label" for="userid">Enter your ID</label>
                        <span>
                            <span class="mdl-textfield__error ff-bold">{{errorMessage}}</span>
                        </span>
                    </div>
                    <button id="btn-signin" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" (click)="login($event)">
                    SIGN IN
                    </button>
                </div>
            </div>
        </div>

    </main>
</div>
<!-- /container front not-logged-in -->
